<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Test Bluetooth Telemetry</title>
  <meta name="description" content="This is a test app to connect to particle telemetry">
  <link rel="icon" sizes="192x192" href="../favicon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
  <script src="https://cdn.plot.ly/plotly-latest.min.js" charset="utf-8"></script>

</head>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <span id="internetConnected" class="badge  badge-dark">internetConnected</span>
      <span id="recordingIndicator" class="badge  badge-dark">recording</span>
    </div>
    <div class="col">
      <div class="checkbox">
        <label>
          <input type="checkbox" data-toggle="toggle" id=recordButton>
          Record
        </label>
      </div>
    </div>
  </div>
</div>

<body>
  <div class="container-fluid">
    <div class="row h-100">
      <div class="col-sm-12 my-auto">
        <div class="container-fluid" id="dataContainer">
        </div>

        <div class="container-fluid" id="button_container">
          <button type="button" id="statusText" class="btn btn-primary btn-lg btn-block">Connect</button>
        </div>
      </div>
    </div>
  </div>

  <script src="heartRateSensor.js"></script>
  <script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

</body>

</html>
